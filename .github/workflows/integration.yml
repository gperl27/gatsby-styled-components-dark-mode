name: Development
on: pull_request
jobs:
  release:
    name: Integration
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Typecheck
        run: yarn typecheck
